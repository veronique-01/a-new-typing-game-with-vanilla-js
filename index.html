<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

<body style="background-color: whitesmoke; color: rgb(53, 53, 53);">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="#">
          <div class="rounded-circle bg-light d-flex align-items-center justify-content-center" style="width: 3.5rem; height: 3.5rem;">
            <i class="fas fa-keyboard text-primary" style="font-size: 1.5rem;"></i>
          </div>
          <span class="fs-4">VemTyping</span>
        </a>
        <div class="collapse navbar-collapse justify-content-center" id="navbarMain">
          <ul class="navbar-nav mb-2 mb-lg-0 gap-5">
            <li class="nav-item"><a class="nav-link fw-semibold" href="#">Cours</a></li>
            <li class="nav-item"><a class="nav-link fw-semibold" href="#">Test</a></li>
            <li class="nav-item"><a class="nav-link fw-semibold" href="#">Apprendre</a></li>
          </ul>
        </div>
        <div>
          <div class="dropdown mx-2">
            <a class="d-flex align-items-center text-decoration-none dropdown-toggle border border-primary rounded-pill p-1" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <div class="position-relative me-2">
                <img src="./assets/IMG_20250207_112514.jpg" alt="avatar" class="rounded-circle" width="40" height="40">
                <span class="position-absolute bottom-0 end-0.6 translate-middle p-1 bg-success border border-white rounded-circle"></span>
              </div>
              <span class="fw-semibold text-primary">Veronique</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end mt-5 p-2 shadow-sm" aria-labelledby="profileDropdown">
              <li>
                <a class="dropdown-item py-2 d-flex align-items-center" href="#">
                  <span class="icon-wrapper bg-primary me-2">
                    <i class="fas fa-user"></i>
                  </span>
                  Edit Profile
                </a>
              </li>
              <li class="dropdown">
                <a class="dropdown-item d-flex align-items-center justify-content-between" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <div class="d-flex align-items-center">
                    <span class="icon-wrapper bg-primary me-2">
                      <i class="fas fa-globe"></i>
                    </span>
                    <span id="current-language">Français</span>
                  </div>
                  <i class="fas fa-chevron-down ms-2"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end mt-2 p-2 shadow-sm" aria-labelledby="languageDropdown">
                  <li><a class="dropdown-item py-2" href="#" onclick="changeLanguage('fr'); localStorage.setItem('lang', 'fr'); return false;">Français</a></li>
                  <li><a class="dropdown-item py-2" href="#" onclick="changeLanguage('en'); localStorage.setItem('lang', 'en'); return false;">English</a></li>
                  <li><a class="dropdown-item py-2" href="#" onclick="changeLanguage('de'); localStorage.setItem('lang', 'de'); return false;">Deutsch</a></li>
                  <li><a class="dropdown-item py-2" href="#" onclick="changeLanguage('es'); localStorage.setItem('lang', 'es'); return false;">Español</a></li>
                </ul>
              </li>
              <li>
                <a class="dropdown-item py-2 d-flex align-items-center" href="#">
                  <span class="icon-wrapper bg-primary me-2">
                    <i class="fas fa-chart-line"></i>
                  </span>
                  Stats
                </a>
              </li>
              <li>
                <a class="dropdown-item py-2 d-flex align-items-center" href="#">
                  <span class="icon-wrapper bg-primary me-2">
                    <i class="fas fa-sliders-h"></i>
                  </span>
                  Setting
                </a>
              </li>
              <li>
                <a class="dropdown-item py-2 d-flex align-items-center" href="#">
                  <span class="icon-wrapper bg-primary me-2">
                    <i class="fa-regular fa-circle-question"></i> 
                  </span>
                  Help & Support
                </a>
              </li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <a class="dropdown-item py-2 d-flex align-items-center" href="#">
                  <span class="icon-wrapper bg-primary me-2">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i> 
                  </span>
                  Log out
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="text-center mt-3">
      <h1>Typing Test</h1>
      <label for="mode">Select Mode:</label>
      <select id="mode" class="form-select w-auto d-inline-block">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>
  </header>

  <main class="container py-5">
    <div class="row justify-content-center text-center">
      <div class="col-lg-8 col-md-10">
        <p id="word-display" class="fs-4 fw-medium mb-4">Word to type</p>
        <input type="text" id="input-field" class="form-control form-control-lg text-center mb-3 use-keyboard-input" placeholder="Start typing here..." autofocus />
        <p id="results" class="fs-5 fw-semibold text-success">Results :</p>
      </div>
    </div>

    <div class="text-end mb-2">
      <button id="toggleKeyboardBtn" class="btn btn-outline-light btn-sm">
        Cacher le clavier
      </button>
    </div>
    <div class="keyboard" id="keyboard"></div>
  </main>

 

  <footer class="bg-light py-4 text-center mb-lg-0">
    <small class="text-muted">&copy; 2025 - VemTyping Test App</small>
  </footer>

  <script src="./keyboard/keyboard.js"></script>
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  <script>
    const toggleBtn = document.getElementById("toggleKeyboardBtn");
    const keyboardWrapper = document.getElementById("keyboard");

    toggleBtn.addEventListener("click", () => {
      if (keyboardWrapper.style.display === "none") {
        keyboardWrapper.style.display = "block";
        toggleBtn.textContent = "Cacher le clavier";
      } else {
        keyboardWrapper.style.display = "none";
        toggleBtn.textContent = "Afficher le clavier";
      }
    });
  </script>
</body>

</html>

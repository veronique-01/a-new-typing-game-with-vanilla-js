<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="./css/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./keyboard/keyboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
</head>

<body>
    <header>
        <h1>Typing Test</h1>
        <label for="mode">Select Mode:</label>
        <select id="mode">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </header>

    <main class="container my-5 text-center">
        <p id="word-display" class="fs-3 mb-3">Word to type</p>
        
        <input type="text" id="input-field" class="form-control mb-3" autofocus>
        
        <p id="results" class="fs-5">Results : </p>

        <div class="keyboard">
            <div class="keyboar__heys">
                
            </div>
        </div>
        
    </main>
    
    <script src="./keyboard/keyboard.js"></script>
    <script src="script.js"></script>
    <script src="./css/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">  <link rel="stylesheet" href="./keyboard/keyboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
</head>

<body style="background-color: black; color: white;">
  <main class="container py-5">
    <div class="row justify-content-center text-center">
      <div class="col-lg-8 col-md-10">
        <p id="word-display" class="fs-4 fw-medium mb-4">Word to type</p>
        <input type="text" id="input-field" class="form-control form-control-lg text-center mb-3 use-keyboard-input" placeholder="Start typing here..." autofocus />
        <p id="results" class="fs-5 fw-semibold text-success">Results :</p>
      </div>
    </div>

    <div class="text-end mb-2">
      <button id="toggleKeyboardBtn" class="btn btn-outline-light btn-sm">
        Cacher le clavier
      </button>
    </div>
    <div class="keyboard" id="keyboard"></div>
  </main>
  <footer class="bg-light py-4 text-center mb-lg-0">
    <small class="text-muted">&copy; 2025 - VemTyping Test App</small>
  </footer>

  <script src="./keyboard/keyboard.js"></script>
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  <script>
    const toggleBtn = document.getElementById("toggleKeyboardBtn");
    const keyboardWrapper = document.getElementById("keyboard");

    toggleBtn.addEventListener("click", () => {
      if (keyboardWrapper.style.display === "none") {
        keyboardWrapper.style.display = "block";
        toggleBtn.textContent = "Cacher le clavier";
      } else {
        keyboardWrapper.style.display = "none";
        toggleBtn.textContent = "Afficher le clavier";
      }
    });
  </script>
</body>

</html>
